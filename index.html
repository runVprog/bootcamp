<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
    <title>Youtube Copy</title>
</head>
<body>
  <nav>
    <ul>
      <li class="three-bar">
        <img src="images/3linebaricon.png">
      </li>
      <li class="logo">
        <img src="images/YouTube-Logo.png" alt="YouTube Logo">
      </li>
    </ul>
    <!-- The Search Bar -->
    <ul>
      <li>
        <form action="" class="search-bar">
          <input type="search" placeholder="Search">
          <a href="#"><i class="fa fa-search icon-search"></i></a>
        </form>
      </li>
      <li class="mic">
        <img src="images/mic-icon.jpeg">
      </li>
    </ul>
    <ul>
			<li class="three-dots"><img src="images/three-dots.jpeg"></li>
			<li class="signin">
        <img src="images/profile.jpeg">
        <a href="#">Sign in</a>
      </li>
		</ul>
  </nav>
  <main>
    <!--The video -->
    <div class="video">
      <iframe width="810" height="455" src="https://www.youtube.com/embed/V74l_zS1x8E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
        
    <!-- The sidebar -->
    <div class="sidebar">
      <img src="images/mrbeast.jpg">
      <img src="images/Rob.jpg">
      <img src="images/DogDaddy.jpg">
      <img src="images/Chloe.jpg">
      <img src="images/mychannel.jpg">
      <img src="images/devon.jpg">
    </div>
  </main>
  <div>
    <p>Contributing to Open Source Part I: The Easy Way</p>
  </div>
</body>
</html>
